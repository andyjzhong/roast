<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Roast Tab</title>
    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- My Stylesheet -->
    <link rel="stylesheet" href="main.css">
</head>
<header>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1"><i class="fas fa-receipt"></i> Roast Tab</span>
    </nav>
</header>

<body>
    <div id="main-container" class="row container-fluid">
        <!-- Tab Section -->
        <section id="tab-section" class="col-5">
            <p>Order #<span class="orderNumText">1</span></p>
            <button type="button" class="btn btn-danger cancel-order">Cancel Order</button>
            <button type="button" class="btn btn-success send-order">Send Order</button>
            <div class="tab-area">

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Item</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Unit Cost</th>
                            <th scope="col">Total Cost</th>
                            <th scope="col">(Delete)</th>
                        </tr>
                    </thead>
                    <tbody class="table-body">
                    </tbody>
                </table>
            </div>
            <div id="total-area" class="row col-12 left-panel">
                <div class="col-6">
                    <p>Food: $<span id="subtotal-bill-box">0.00</span></p>
                    <p>Discounts: $<span id="discount-box">0.00</span></p>
                    <p>Taxes: $<span id="meals-tax-box">0.00</span></p>
                </div>
                <div class="col-6 right-panel">
                    <p>Total: $<span id="total-bill-box">0.00</span></p>
                    <button class="btn btn-primary add-discount">Discounts</button>
                    <button class="btn btn-primary make-payment" id="openModal">Pay</button>
                </div>

            </div>
        </section>
        <!-- Menu Section -->
        <section id="menu-section" class="col-7">Menu Options (7)
            <div id="menu-area" class="col-12">
                <button type="button" class="btn btn-primary menu-item">Add Muffin</button>
            </div>
            <br />
        </section>
    </div>

    <!-- Payment Modal -->
    <div id="modal">
        <div id="modal-textbox">
            <h1>Payment</h1>
            <button class="btn btn-danger cancel-payment" id="closeModal" href="#">Cancel</button>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1dffa162ff.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- My Script JS -->
    <script src="script.js" charset="utf-8"></script>
</body>

</html>
