<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Roast Tab</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- My Stylesheet -->
    <link rel="stylesheet" href="main.css">
</head>
<header>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1"><i class="fas fa-receipt"></i> Roast Tab</span>
        <div>
            <button id="settings-btn" type="button" name="button" class="btn"><i class="fas fa-cog"></i></button>
            <button id="logout-btn" type="button" name="button" class="btn"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </nav>
</header>

<body>
    <!-- Login Modal -->
    <div id="login-modal">
        <div id="modal-textbox" class="login-content">
            <h1 class="login-title"><i class="fas fa-receipt"></i> Roast Tab</h1>
            <h2 id="login-welcome">Welcome</h2>


            <div class="login-container">
                <h5 id="login-msg">Log in to Roast</h5>
                <div class="form-group" id="pin-pad">
                    <input type="password" class="form-control" id="pin-input" placeholder="Enter your PIN">
                </div>
                <button type="button" name="button" class="btn" id="login-btn">Log in</button>
            </div>


        </div>
    </div>

    <div id="main-container" class="row container-fluid">
        <!-- Tab Section -->
        <section id="tab-section" class="col-lg-5 col-md-5 col-sm-12">

            <div class="tab-container">
                <p class="orderNum">Order #<span class="orderNumText">1</span><span id="order-type">Type: <span class="order-type-value">New Order</span></span></p>
                <div class="tab-area">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Item</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Unit Cost</th>
                                <th scope="col">Total Cost</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody class="table-body">
                        </tbody>
                    </table>
                </div>


                <div class="tab-commands">
                    <button type="button" class="btn btn-dark start-order">New Order</button>
                    <button type="button" class="btn btn-danger cancel-order">Cancel Order</button>
                    <button type="button" class="btn btn-success send-order">Send Order</button>
                </div>
            </div>


            <div id="total-area">
                <div class="row">
                    <div class="col-6 left-panel">
                        <p>Subtotal: $<span id="subtotal-bill-box">0.00</span></p>
                        <p>Discounts: $<span id="discount-box">0.00</span></p>
                        <p>Taxes: $<span id="meals-tax-box">0.00</span></p>
                    </div>

                    <div class="col-6 right-panel">
                        <p id="total">Total: $<span id="total-bill-box">0.00</span></p>
                        <p>Balance Due: $<span id="balance-due-box">0.00</span></p>
                    </div>
                </div>

                <div class="row">

                    <div class="total-commands col-12">
                        <button class="btn btn-dark add-discount">Discounts</button>
                        <button class="btn btn-dark make-payment" id="openModal">Pay
                    </div>
                </div>


            </div>
        </section>
        <!-- Menu Section -->
        <section id="menu-section" class="col-lg-7 col-md-7 col-sm-12">
            <div id="menu-area" class="col-12">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Main</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Appetizers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Dessert</a>
                    </li>
                </ul>
                <div class="individual-options-area"></div>
            </div>
            <div id="order-history-section">
                <div class="order-history-area">

                </div>
            </div>
            <br />
        </section>
    </div>

    <!-- Payment Modal -->
    <div id="modal">
        <div id="modal-textbox">
            <!-- Payment Success -->
            <div id="payment-success" class="alert alert-success" role="alert">
                <strong>Payment complete!</strong>
            </div>
            <h1>Payment</h1>
            <button class="btn btn-danger cancel-payment" id="closeModal" href="#">Cancel</button>
            <button class="btn btn-success complete-payment" id="complete-payment" href="#">Confirm</button>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1dffa162ff.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- My Script JS -->
    <script src="script.js" charset="utf-8"></script>
</body>

</html>
